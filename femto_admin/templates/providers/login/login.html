{% extends "base.html" %}
{% block html_body %}
    <body class="border-primary d-flex flex-column">
    <div class="page page-center">
        <div class="container-tight py-4">
            <div class="text-center mb-4">
                {% if login_logo_url %}
                    <a href="../.."
                    ><img
                            src="{{ login_logo_url }}"
                            height="36"
                            alt=""
                    /></a>
                {% endif %}
            </div>
            {% if error %}
                <div
                        class="alert alert-important alert-danger alert-dismissible"
                        role="alert"
                >
                    <div class="d-flex">
                        <div>
                            <i class="ti ti-alert-circle"></i>
                        </div>
                        <div>{{ error }}</div>
                    </div>
                    <a
                            class="btn-close btn-close-white"
                            data-bs-dismiss="alert"
                            aria-label="close"
                    ></a>
                </div>
            {% endif %}
            <form
                    class="card card-md"
                    action="/login"
                    method="post"
                    autocomplete="off"
            >
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">
                        {{ login_title }}
                    </h2>
                    <div class="mb-3">
                        <label class="form-label">username</label>
                        <div class="input-group input-group">
                            <span class="input-group-text"> @ </span>
                            <input
                                    name="username"
                                    required
                                    type="text"
                                    class="form-control {{ 'is-invalid' if reason=='login' }}"
                                    placeholder="login_username_placeholder"
                                    {% if username %}value="{{ username }}"{% endif %}
                                    onchange="this.classList.remove(['is-invalid'])"
                            />
                        </div>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">
                            password
                            <span class="form-label-description"> </span>
                        </label>
                        <div class="input-group">
                            <input
                                    placeholder="login_password_placeholder"
                                    required
                                    name="password"
                                    type="password"
                                    class="form-control {{ 'is-invalid' if reason=='password' }}"
                                    autocomplete="off"
                                    {% if password %}value="{{ password }}"{% endif %}
                                    onchange="this.classList.remove(['is-invalid'])"
                            />
                            <span class="input-group-text"
                                  onmouseover="this.previousElementSibling.type='text';this.firstElementChild.className+='-off'"
                                  onmouseout="this.previousElementSibling.type='password';this.firstElementChild.className=this.firstElementChild.className.replace('-off', '')"
                            >
                                <i class="ti ti-eye"></i>
                            </span>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label class="form-check">
                            <input
                                    type="checkbox"
                                    name="remember_me"
                                    class="form-check-input"
                            />
                            <span class="form-check-label">remember_me</span>
                        </label>
                    </div>
                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary w-100">
                            sign_in
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script>
        let on = Cookies.get("remember_me");
        if (on !== "") {
            $('input[name="remember_me"]').attr("checked", true);
        }
    </script>
    <script src="{{ url_for('public', path='vendor/tabler/js/tabler.'+minify+'js') }}" defer></script>
    </body>
{% endblock %}
